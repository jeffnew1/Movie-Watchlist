<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="index.css">
    <title>Movie Watchlist</title>
</head>
<body>
    <Header>
        <div class="container header-container">
            <div class="header-main">
                <h1 class="header-intro">Find your film</h1>
                <nav class="header-nav"><a href="watchlist.html" class="header-link">My Watchlist</a></nav>
            </div>
            <div class="header-search">
                <form class="form-search" id="search-movie-form">
                    <img src="icons/Orion_search.png" alt="search icon" class="search-icon">
                    <input type="text" class="search-box" placeholder="Search for a movie" name="input">
                    <button type="submit" class="btn-search">Search</button>
                </form>
            </div>
        </div>
    </Header>

    <section class="section-movie-list">
        <div class="container" id="movie-list-container-el">
            <div class="display-message">
                <img src="icons/Film-Icon.png" alt="film icon" class="display-image">
                <p>Start exploring</p>
            </div>
            <!-- movies -->
            
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
